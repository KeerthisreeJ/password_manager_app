# =============================================================================
# CI Pipeline â€” password_manager_app (Flutter)
# =============================================================================
# WHAT THIS DOES:
#   1. Triggers on every push/PR to 'main'
#   2. Analyzes code for lint errors (flutter analyze)
#   3. Runs all unit & widget tests (flutter test)
#   4. Builds an Android APK
#   5. Uploads the APK as a downloadable artifact
# =============================================================================

name: Flutter CI

# â”€â”€ TRIGGER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Runs automatically when you push code or open a PR targeting 'main'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# â”€â”€ JOBS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 1: ANALYZE â€” Static analysis / linting                   â•‘
  # â•‘  Catches code smells, unused imports, type errors, etc.         â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  analyze:
    name: "ğŸ” Analyze"
    runs-on: ubuntu-latest
    steps:
      # Step 1: Pull your code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Flutter SDK on the CI runner
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true          # Cache Flutter SDK for faster runs

      # Step 3: Download all Dart packages from pubspec.yaml
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Run static analysis â€” only fail on actual errors, not warnings/deprecation infos
      # (The codebase has deprecation warnings like withOpacity â†’ withValues which are informational)
      - name: Run Flutter Analyze
        run: flutter analyze --no-fatal-warnings --no-fatal-infos

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 2: TEST â€” Unit & Widget tests                            â•‘
  # â•‘  Runs all test files under test/ directory                      â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    needs: analyze          # Only run tests if analysis passes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Run all tests and generate machine-readable output
      - name: Run tests
        run: flutter test --reporter expanded

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 3: BUILD â€” Compile Android APK                           â•‘
  # â•‘  Produces a debug APK (release needs a signing key)             â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: "ğŸ”¨ Build APK"
    runs-on: ubuntu-latest
    needs: test             # Only build if tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      # Java 17 is needed by Android Gradle Plugin
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      # Build the APK (debug mode â€” no signing key required)
      - name: Build Debug APK
        run: flutter build apk --debug

      # â”€â”€ STAGE 4: UPLOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Makes the APK downloadable from the GitHub Actions run page
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30    # Keep the artifact for 30 days
